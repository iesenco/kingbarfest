<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Locação - KingBar Fest</title>
</head>
<body>
    <h2>Editar Locação</h2>
    <form method="POST">
        <label>Equipamento:</label><br>
        <select name="equipamento" required>
            {% for eq in equipamentos %}
                <option value="{{ eq }}" {% if eq == aluguel[1] %}selected{% endif %}>{{ eq }}</option>
            {% endfor %}
        </select><br><br>

        <label>Data de Início:</label><br>
        <input type="date" name="data_inicio" value="{{ aluguel[2] }}" required><br><br>

        <label>Data de Retorno:</label><br>
        <input type="date" name="data_retorno" value="{{ aluguel[3] }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    {% if alerta %}
        <p style="color: red;">{{ alerta }}</p>
    {% endif %}

    <br>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
