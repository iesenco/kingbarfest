{% extends "base.html" %}
{% block content %}
<h2>Equipamentos</h2>

<form method="post" class="row g-3 mb-4">
  <div class="col-auto">
    <input type="text" class="form-control" name="code" placeholder="Ex: KBF-012" required>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Adicionar Equipamento</button>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Código</th>
    </tr>
  </thead>
  <tbody>
    {% for eq in equipments %}
    <tr>
      <td>{{ eq[0] }}</td>
      <td>{{ eq[1] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a class="btn btn-secondary mt-3" href="/">← Voltar</a>
{% endblock %}
